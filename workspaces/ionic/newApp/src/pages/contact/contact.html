<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let contato of contatos">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ contato.img }}">
      </ion-avatar>
      <h2> {{ contato.nome }} </h2>
      <p> {{ contato.msg }}</p>
    </ion-item>
  </ion-list>
</ion-content>
